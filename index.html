:root{

body{

/* LOADING */
#loading{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#020617;
z-index:9999;
transition:opacity .5s ease;
}

.loader{
width:46px;height:46px;
border:3px solid #ffffff14;
border-top:3px solid var(--accent);
border-radius:50%;
animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
#loading span{
margin-top:14px;
font-size:11px;
letter-spacing:4px;
opacity:.6
}

.loading-text{
  margin-top:14px;
  font-size:11px;
  letter-spacing:4px;
  opacity:.6;
  animation:fade 1.8s ease-in-out infinite;
}

.dots::after{
  content:"";
  animation:dots 1.5s steps(4,end) infinite;
}

@keyframes dots{
  0%{content:""}
  25%{content:"."}
  50%{content:".."}
  75%{content:"..."}
  100%{content:""}
}

@keyframes fade{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* PAGE */

0 40px 120px rgba(0,0,0,.75),

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:none}
}

<script>
/* ================== CONFIG ================== */
const grubPassword = "heartcode444";
const grubLink = "https://t.me/+kWIIw9-MD8gyOWNl";
const pages = document.querySelectorAll(".page");

/* ================== LOAD HOME ================== */
document.addEventListener("DOMContentLoaded", function () {
  openPage("home");

  const input = document.getElementById("grubInput");
  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      checkGrub();
    }
  });
});

/* ================== PASSWORD GRUB ================== */
function openGrub() {
  document.getElementById("grubLock").style.display = "flex";
}

function checkGrub() {
  const input = document.getElementById("grubInput").value;
  const error = document.getElementById("grubError");

  if (input === grubPassword) {
    window.location.href = grubLink;
  } else {
    error.style.display = "block";
    document.getElementById("grubInput").value = "";
  }
}

/* ENTER KEY SUPPORT */
document.addEventListener("DOMContentLoaded", function () {
  const input = document.getElementById("grubInput");
  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      checkGrub();
    }
  });
});

/* ================== NAVIGATION ================== */
function openPage(id) {
  pages.forEach(p => p.style.display = "none");
  document.getElementById(id).style.display = "flex";
}

/* ================== ZOOM ================== */
function openZoom() {
  document.getElementById("zoom").style.display = "flex";
}

function closeZoom() {
  document.getElementById("zoom").style.display = "none";
}


function closeGrub() {
  document.getElementById("grubLock").style.display = "none";
  document.getElementById("grubInput").value = "";
  document.getElementById("grubError").style.display = "none";
}
/* ================== RIPPLE ================== */
document.querySelectorAll(".btn").forEach(btn => {
  btn.addEventListener("click", function (e) {
    const circle = document.createElement("span");
    circle.classList.add("ripple");

    const size = Math.max(this.clientWidth, this.clientHeight);
    circle.style.width = circle.style.height = size + "px";
    circle.style.left = e.offsetX - size / 2 + "px";
    circle.style.top = e.offsetY - size / 2 + "px";

    this.appendChild(circle);
    setTimeout(() => circle.remove(), 600);
  });
});

/* ================== LOADING SCREEN ================== */
window.addEventListener("load", function () {
  const loading = document.getElementById("loading");

  setTimeout(() => {
    loading.style.opacity = "0";
    loading.style.transition = "opacity 0.5s ease";

    setTimeout(() => {
      loading.style.display = "none";
      document.body.style.overflow = "auto";
    }, 500);

  }, 1200); // durasi loading (bisa ubah 1200 jadi lebih lama)
});
</script>
