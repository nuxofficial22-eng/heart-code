<style>
:root{
--glass:rgba(255,255,255,.08);

--radius:28px;

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
min-height:100vh;

/* LOADING */
#loading{
position:fixed;inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#020617;
z-index:9999
}
.loader{
width:46px;height:46px;
border:3px solid #ffffff14;
border-top:3px solid var(--accent);
border-radius:50%;
animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
#loading span{
margin-top:14px;
font-size:11px;
letter-spacing:4px;
opacity:.6
}

.loading-text{
  margin-top:14px;
  font-size:11px;
  letter-spacing:4px;
  opacity:.6;
  animation:fade 1.8s ease-in-out infinite;
}

.dots::after{
  content:"";
  animation:dots 1.5s steps(4,end) infinite;
}

@keyframes dots{
  0%{content:""}
  25%{content:"."}
  50%{content:".."}
  75%{content:"..."}
  100%{content:""}
}

@keyframes fade{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* PAGE */

display:none;

padding:20px;

justify-content:center;
align-items:center
}

0 40px 120px rgba(0,0,0,.75),

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:none}
}

<script>
const pages = document.querySelectorAll(".page");
const correctPin = "heartcode444"; // GANTI PIN DI SINI

/* SEMBUNYIKAN SEMUA PAGE DI AWAL */
pages.forEach(p => p.style.display = "none");

/* SEMBUNYIKAN LOADING DI AWAL */
document.getElementById("loading").style.display = "none";

/* ===== LOGIN ===== */
function checkPin(){
  const input = document.getElementById("pinInput").value;
  const error = document.getElementById("pinError");

  if(input === correctPin){
    document.getElementById("pinLock").style.display = "none";
    startLoading();
  } else {
    error.style.display = "block";
    document.getElementById("pinInput").value = "";
  }
}

/* ===== LOADING SETELAH LOGIN ===== */
function startLoading(){
  document.getElementById("loading").style.display = "flex";
  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    openPage("home");
  },1200);
}

/* ===== NAVIGASI PAGE ===== */
function openPage(id){
  pages.forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
}

/* ===== COPY ===== */
function copyText(id,btn){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  const c=btn.parentElement.querySelector(".copied");
  c.classList.add("show");
  setTimeout(()=>c.classList.remove("show"),1200);
}

/* ===== ZOOM ===== */
function openZoom(){
  document.getElementById("zoom").style.display="flex";
}
function closeZoom(){
  document.getElementById("zoom").style.display="none";
}

/* ===== RIPPLE EFFECT ===== */
document.querySelectorAll(".btn").forEach(btn=>{
  btn.addEventListener("click",function(e){
    const circle=document.createElement("span");
    circle.classList.add("ripple");
    const size=Math.max(btn.clientWidth,btn.clientHeight);
    circle.style.width=circle.style.height=size+"px";
    circle.style.left=e.offsetX-size/2+"px";
    circle.style.top=e.offsetY-size/2+"px";
    btn.appendChild(circle);
    setTimeout(()=>circle.remove(),600);
  });
});
</script>
